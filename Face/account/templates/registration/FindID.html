<body>
	{% csrf_token %}
	
	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" onsubmit="return false">
				<span class="login100-form-title p-b-37">
					아이디 찾기
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter your email">
					<input class="input100" type="text" name="username" placeholder="가입했던 이메일을 입력해주세요">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						찾기
					</button>
				</div>
				
				<br>
				<br>
				
			</form>	
		</div>
	</div>
	
	
	<div id="dropDownSelect1"></div>

	<script src="{% static 'login/js/main.js' %}"></script>
  <script type="text/javascript">
        $(document).ready(function () {
            $('.login100-form-btn').click(function () {
                var email = $("input[name=username]").val();

                $.ajax({
                    type: "POST",
                    url: "/account/id/find/",
                    dataType: "json",
                    data: {
                        'email': email,
                        'csrfmiddlewaretoken': '{{csrf_token}}',
                    },
                    success: function (response) {
                        alert('입력된 정보로 가입된 아이디는 ' + response.result_id + ' 입니다');
                    },
                    error: function () {
                            alert('입력하신 정보가 일치하지 않거나 존재하지 않습니다.');
                    },
                });
            })
        });
    </script>
