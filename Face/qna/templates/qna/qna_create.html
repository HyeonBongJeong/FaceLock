{% extends 'main/base.html' %}

{% block contents %}
    <!--================ Start Header Menu Area =================-->

    <!--================ End Header Menu Area =================-->

    <!--================Home Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="overlay"></div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="banner_content text-center">
                <h2>Q&A</h2>
                <div class="page_link">
                  <p>질문게시판</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!--================Contact Area =================-->
    <section class="contact_area section_gap" style="padding: 6% 0 10% 0;">
 <div class="container">
    <form action="{% url 'qna:create' %}" method="POST">
    {% csrf_token %}

    <h4>제목: </h4>
    <input type="text" name="title" required="required">
    <br>
    <br>
    <h4>본문: </h4>
    <textarea cols=40 rows=10 name="q_data" required="required"></textarea>
        <br>
        <br>

         <input class="btn btn-dark" type="submit" value="제출하기" data-toggle="modal" data-target="#intro">

        <div class="modal fade" id="intro" role="dialog" aria-labelledby="introHeader" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">확인</h4>
                    </div>
                    <div class="modal-body">
                        <p>게시글이 생성 되었습니다</p>

                    </div>
                    <div class="modal-footer">
                         <p><a href="{% url 'qna:List'%}">home</a></p>
                    </div>
                </div>
            </div>
        </div>
</form>

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</div>
    </section>
    <!--================Contact Area =================-->

   {% endblock contents %}
